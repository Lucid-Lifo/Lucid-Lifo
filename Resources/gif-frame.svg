<svg width="100%" height="auto" viewBox="0 0 900 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <style>
    .glow {
      animation: pulse 2.6s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 10px #7A4FFFaa) drop-shadow(0 0 20px #7A4FFF55); }
      50% { filter: drop-shadow(0 0 25px #7A4FFF) drop-shadow(0 0 45px #7A4FFFaa); }
      100% { filter: drop-shadow(0 0 10px #7A4FFFaa) drop-shadow(0 0 20px #7A4FFF55); }
    }
  </style>

  <image href="gif.gif" width="100%" height="100%" class="glow" clip-path="url(#rounded)" preserveAspectRatio="xMidYMid meet"/>

  <defs>
    <clipPath id="rounded">
      <rect x="0" y="0" width="100%" height="100%" rx="16" ry="16" />
    </clipPath>
  </defs>
</svg>
